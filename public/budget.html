<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web-application to help you manage your finance.">
    <meta name="author" content="Robert Sargsyan">

    <title>Budget</title>

    <script src="/vendor/jquery/jquery.min.js" defer></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js" defer></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="/js/budget.js" defer></script>
    <script src="/js/generic.js" defer></script>
    <script src="/js/generic-animation.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/vendor/fortawesome-fontawesome/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/theme-2.css">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <!--#include virtual="/components/nav-sidebar.html" -->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!--#include virtual="/components/nav-topbar.html" -->

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800" id="budgetName"></h1>

                <div class="container-fluid">
                    <div class="col-lg-12 d-flex flex-column ">
                        <div class="card mb-4 p-4" id="accountCard">
                            <div class="d-flex flex-column">
                                <form class="gd-1" id="updateBudgetForm">
                                    <div class="form-group">
                                        <label for="updateBudgetName" class="d-flex flex-row align-items-start">
                                            <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                            <span class="name">Name</span>
                                        </label>
                                        <input type="text" class="form-control" id="updateBudgetName">
                                    </div>
                                    <div class="form-group">
                                        <label for="updateBudgetAmount" class="d-flex flex-row align-items-start">
                                            <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                            <span class="amount">Amount</span>
                                        </label>
                                        <input type="number" class="form-control" id="updateBudgetAmount">
                                    </div>
                                    <div class="gd-r1 form-group pb-2">
                                        <div class="dropdown">
                                            <button class="btn" type="button" id="updateBudgetRecordCategoriesDropdownButton"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                  <span>
                                                    <span class="d-flex flex-row align-items-start">
                                                      <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                                        <span class="budget.recordCategories">Record Categories</span>
                                                      <i class="fas fa-angle-down ml-2 align-self-center"></i>
                                                    </span>
                                                  </span>
                                            </button>
                                            <div class="dropdown-menu overflow-scroll p-2"
                                                 aria-labelledby="updateBudgetRecordCategoriesDropdownButton"
                                                 id="updateBudgetRecordCategoriesDropdown">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-2 d-flex flex-wrap fl-gap-2" id="budgetSelectedRecordCategories"></div>
                                </form>
                                <div class="gd-r1 d-flex flex-row justify-content-between">
                                    <button id="submitBudgetButton" class="btn btn-primary btn-xl form-btn mb-3 mt-4"
                                            type="submit" form="updateBudgetForm">
                                        <span class="budget.save">Save</span>
                                    </button>
                                    <button id="deleteBudgetButton" class="btn btn-danger btn-xl form-btn mb-3 mt-4">
                                        <span class="budget.deleteBudget">Delete Budget</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--#include virtual="/components/footer.html" -->
    </div>
</div>

<!--#include virtual="/components/scrollToTop.html" -->

<!--#include virtual="/components/logoutModal.html" -->
</body>

</html>
