<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Profile</title>

    <script src="/vendor/jquery/jquery.min.js" defer></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js" defer></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="/js/profile.js" defer></script>
    <script src="/js/generic.js" defer></script>
    <script src="/js/generic-animation.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/vendor/fortawesome-fontawesome/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/theme-2.css">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <!--#include virtual="/components/nav-sidebar.html" -->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!--#include virtual="/components/nav-topbar.html" -->

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800 profile">Profile</h1>

                <div class="col-lg-12 d-flex flex-column ">
                    <div class="card mb-4 p-4">
                        <div class="d-flex flex-column">
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <h4 id="profileAvatar" class="prf-avatar">Avatar</h4>
                                    <div id="profileUsername">Username</div>
                                    <span class="alert-info border border-radius1 p-1 ml-1" id="profileRole">Role</span>
                                </div>
                                <a class="btn btn-danger btn-xl deleteAccount deleteAccount" id="deleteAccountButton">Delete Account</a>
                            </div>
                            <form id="updateProfileForm" class="gd-1 gd-gap1 mt-4">
                                <div>
                                    <label for="updateFirstname" class="d-flex flex-row align-items-">
                                        <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                        <span class="profile.firstname">First Name</span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateFirstname" type="text">
                                </div>
                                <div>
                                    <label for="updateLastname" class="d-flex flex-row align-items-lg-start form-label">
                                        <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                        <span class="profile.lastname">Last Name</span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateLastname" type="text">
                                </div>
                                <div>
                                    <label for="updateCountry" class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.country">Country</span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateCountry" type="text">
                                </div>
                                <div>
                                    <label for="updateAddress" class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.address">Address</span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateAddress" type="text">
                                </div>
                                <div>
                                    <label for="updateCity" class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.city">City</span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateCity" type="text">
                                </div>
                                <div>
                                    <label for="updatePostalCode"
                                           class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.postalCode">Postal Code</span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updatePostalCode" type="text">
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <label for="updateAvatarColor" class="form-label profile.avatarColor">Avatar Color</label>
                                    <input class="form-control form-control-lg wd-1 ml-5" id="updateAvatarColor"
                                           type="color" value="#ff5733">
                                </div>
                                <button id="submitButton" class="btn btn-primary btn-xl form-btn mb-3 mt-4 gd-r1 profile.save"
                                        type="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!--#include virtual="/components/footer.html" -->
    </div>
</div>

<!--#include virtual="/components/scrollToTop.html" -->

<!--#include virtual="/components/logoutModal.html" -->
</body>

</html>
