<!doctype html>
<html class="h-100" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A web-application to help you manage your finance.">
  <meta name="author" content="Robert Sargsyan">
  <title>Log in</title>
  <link rel="icon" type="image/png" href="/img/logo/logo.png">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/register-login.css">

  <script src="/js/login.js" defer></script>
</head>

<body class="d-flex flex-column h-100 w-100" data-bs-spy="scroll" data-bs-target="#navScroll">
<div class="h-100 container-fluid">
  <div class="h-100 row d-flex align-items-stretch">
    <div class="col-12 col-lg-6 d-flex align-items-start flex-column px-vw-5">

      <header class="mb-auto py-vh-2 col-12">
        <a class="navbar-brand pe-4 fs-4" href="/public">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
               viewbox="0 0 48 48">
            <image height="48" width="48" href="/img/logo/blue-back-logo.svg"></image>
          </svg>
          <span class="ms-1 fw-bolder">BudgetMate</span>
        </a>
      </header>

      <main class="mb-auto col-12">
        <div class="col-xl-12 col-lg-6">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 ml-4 mr-4 font-weight-bold dark-blue text-center analytics.expenseOverview">Demo credentials</h6>
            </div>

            <div class="card-body justify-content-center align-items-center">
              <div class="h6 mb-0 text-gray-800 ml-4 mb-4">Login: user@budgetmate.com</div>
              <div class="h6 mb-0 text-gray-800 ml-4">Password: user123</div>
            </div>
          </div>
        </div>
        <form class="row" method="POST" id="loginForm">
          <div class="gd-1">
            <div class="mb-3 gd-r1">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control form-control-lg" id="inputEmail"
                     aria-describedby="emailHelp" required>
            </div>
            <div class="mb-5 gd-r1">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" id="inputPassword"
                     required>
            </div>
            <button type="submit" class="btn btn-dark btn-xl mb-3">Log in</button>
          </div>
        </form>
        <div id="message" class="alert mt-3" role="alert"></div>
      </main>
    </div>

    <div id="login-bg" class="col-12 col-md-5 col-lg-6 bg-cover side-background"></div>
  </div>
</div>
</body>
</html>
