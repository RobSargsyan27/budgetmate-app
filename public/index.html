<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web-application to help you manage your finance.">
    <meta name="author" content="Robert Sargsyan">

    <title>Dashboard</title>

    <script src="/vendor/jquery/jquery.min.js" defer></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js" defer></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js" defer></script>

    <script src="/vendor/chartjs/chart.js" defer></script>
    <script src="/js/dashboard.js" defer></script>
    <script src="/js/generic.js" defer></script>
    <script src="/js/generic-animation.js" defer></script>
    <script src="/js/charts/dashboard-line-chart.js" defer></script>
    <script src="/js/charts/dashboard-pie-chart.js" defer></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/vendor/fortawesome-fontawesome/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/theme-2.css">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <!--#include virtual="/components/nav-sidebar.html" -->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!--#include virtual="/components/nav-topbar.html" -->

            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 dashboard.action">Dashboard</h1>
                </div>

                <div class="row justify-content-around mb-3">

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card h-100 py-2">
                            <div type="button"
                                 class="card-body d-flex flex-column justify-content-center align-items-center"
                                 data-toggle="modal" data-target="#addRecordModal">
                                <span class="text-lg font-weight-bold text-uppercase mb-1 dashboard.addRecordModal.addRecord">Add Record</span>
                                <i class="fas fa-plus-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card h-100 py-2">
                            <div type="button"
                                 class="card-body d-flex flex-column justify-content-center align-items-center"
                                 data-toggle="modal" data-target="#addBudgetModal">
                                <span class="text-lg font-weight-bold text-uppercase mb-1 dashboard.action.addBudget">Add Budget</span>
                                <i class="fas fa-wallet fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card h-100 py-2">
                            <div type="button"
                                 class="card-body d-flex flex-column justify-content-center align-items-center"
                                 data-toggle="modal" data-target="#addAccountModal">
                                <span class="text-lg font-weight-bold text-uppercase mb-1 dashboard.action.addAccount">Add Account</span>
                                <i class="fas fa-landmark fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 dashboard.accounts">Accounts</h1>
                </div>

                <div class="row mb-3" id="dashboardAccounts"></div>

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 dashboard.overview">Overview</h1>
                </div>

                <div class="row mb-3">

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.monthlyEarnings">
                                        Monthly Earnings
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthlyEarningsStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-money-bill fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.annualEarnings">
                                        Annual Earnings
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="annualEarningsStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-piggy-bank fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.monthlyExpenses">
                                            Monthly Expenses
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthlyExpensesStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-receipt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.monthlyOutlook">
                                        Monthly Outlook
                                        </div>
                                        <div id="cashFlowStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-xl-8 col-lg-11">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary dashboard.overview.monthlyExpensesOverview">Monthly Expenses Overview</h6>
                            </div>

                            <div class="card-body">
                                <div class="chart-area"><canvas id="monthlyExpensesLineChart"></canvas></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary dashboard.overview.topExpenseCategories">Top Expense Categories</h6>
                            </div>

                            <div class="card-body">
                                <div class="chart-pie pt-4 pb-2 d-flex justify-content-center">
                                    <canvas id="expensesTopCategoriesPieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--#include virtual="/components/footer.html" -->
    </div>
</div>

<!--#include virtual="/components/addRecordModal.html" -->

<!--#include virtual="/components/addBudgetModal.html" -->

<!--#include virtual="/components/addAccountModal.html" -->

<!--#include virtual="/components/scrollToTop.html" -->

<!--#include virtual="/components/logoutModal.html" -->
</body>

</html>
