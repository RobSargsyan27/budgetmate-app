<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Analytics</title>

    <script src="/vendor/jquery/jquery.min.js" defer></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js" defer></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js" defer></script>

    <script src="/vendor/chartjs/chart.js" defer></script>
    <script src="/js/analytics.js" defer></script>
    <script src="/js/generic.js" defer></script>
    <script src="/js/generic-animation.js" defer></script>
    <script src="/js/charts/analytics-earnings-line-chart.js" defer></script>
    <script src="/js/charts/analytics-expenses-line-chart.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/vendor/fortawesome-fontawesome/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/theme-2.css">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <!--#include virtual="/components/nav-sidebar.html" -->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!--#include virtual="/components/nav-topbar.html" -->

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800 analytics">Analytics</h1>
            </div>

            <div class="row d-flex justify-content-center mb-2">
                <nav class="navbar navbar-light bg-light">
                    <div class="form-inline">
                        <a id="previousMonthOverview"><i class="fas fa-chevron-left"></i></a>
                        <h6 class="m-0 ml-4 mr-4 font-weight-bold dark-blue" id="overviewDates"></h6>
                        <a id="nextMonthOverview"><i class="fas fa-chevron-right"></i></a>
                    </div>
                </nav>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-xl-5 col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 ml-4 mr-4 font-weight-bold dark-blue text-center analytics.expenseOverview">Expense Overview</h6>
                        </div>

                        <div class="card-body d-flex flex-row justify-content-center align-items-center">
                            <i class="fas fa-receipt fa-3x text-gray-300"></i>
                            <div class="h5 mb-0 font-weight-bold text-gray-800 ml-4" id="expenseOverview"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-5 col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 ml-4 mr-4 font-weight-bold dark-blue text-center analytics.earningsOverview">Expense Overview</h6>
                        </div>

                        <div class="card-body d-flex flex-row justify-content-center align-items-center">
                            <i class="fas fa-wallet fa-3x text-gray-300"></i>
                            <div class="h5 mb-0 font-weight-bold text-gray-800 ml-4" id="earningsOverview"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-xl-5 col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 ml-4 mr-4 font-weight-bold dark-blue text-center analytics.cashFlow">Cash Flow</h6>
                        </div>

                        <div class="card-body d-flex flex-row justify-content-center align-items-center">
                            <i class="fas fa-donate fa-3x text-gray-300"></i>
                            <div class="h5 mb-0 font-weight-bold ml-4" id="cashFlow"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-5 col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 ml-4 mr-4 font-weight-bold dark-blue text-center analytics.outlook"></h6>
                        </div>

                        <div class="card-body mt-3 mb-3">
                            <div class="row no-gutters align-items-center">
                                <div class="col">
                                    <div class="progress-oppose progress-lg">
                                        <div class="progress-bar bg-success" role="progressbar" id="outlookProgressBar"
                                            style="width: 50%" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center">

                <div class="col-xl-10 col-lg-12">
                    <div class="card mb-4">
                        <div class="card-header py-3 d-flex flex-column align-items-center">
                            <h5 class="m-2 font-weight-bold dark-blue text-center analytics.cashFlow">Expense Chart</h5>
                            <div class="d-flex flex-row align-items-center">
                                <a id="previousMonthExpenseLineChart"><i class="fas fa-chevron-left"></i></a>
                                <h6 class="m-0 ml-4 mr-4  font-weight-bold dark-blue analytics.expenseLineChart"></h6>
                                <a id="nextMonthExpenseLineChart"><i class="fas fa-chevron-right"></i></a>
                            </div>
                            <span id="expensesLineChartDate"></span>
                        </div>

                        <div class="card-body">
                            <div class="chart-area d-flex justify-content-center">
                                <canvas id="expensesLineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-10 col-lg-12">
                    <div class="card mb-4">
                        <div class="card-header py-3 d-flex flex-column align-items-center">
                            <h5 class="m-2 font-weight-bold dark-blue text-center analytics.cashFlow">Earnings Chart</h5>
                            <div class="d-flex flex-row align-items-center">
                                <a id="previousMonthEarningLineChart"><i class="fas fa-chevron-left"></i></a>
                                <h6 class="m-0 ml-4 mr-4  font-weight-bold dark-blue analytics.earningsLineChart"></h6>
                                <a id="nextMonthEarningLineChart"><i class="fas fa-chevron-right"></i></a>
                            </div>
                            <span id="earningsLineChartDate"></span>
                        </div>

                        <div class="card-body">
                            <div class="chart-area d-flex justify-content-center">
                                <canvas id="earningsLineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--#include virtual="/components/footer.html" -->
    </div>
</div>

<!--#include virtual="/components/scrollToTop.html" -->

<!--#include virtual="/components/logoutModal.html" -->
</body>

</html>
