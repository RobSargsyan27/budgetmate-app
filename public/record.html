<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Record</title>

    <script src="/vendor/jquery/jquery.min.js" defer></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js" defer></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js" defer></script>

    <script src="/js/record.js" defer></script>
    <script src="/js/generic.js" defer></script>
    <script src="/js/generic-animation.js" defer></script>

    <link rel="stylesheet" href="/vendor/fortawesome-fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/theme-2.css">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <!--#include virtual="/components/nav-sidebar.html" -->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!--#include virtual="/components/nav-topbar.html" -->

            <div class="container-fluid">
                <div class="d-flex" id="recordHeader"></div>

                <div class="container-fluid">
                    <div class="col-lg-12 d-flex flex-column ">
                        <div class="card mb-4 p-4" id="accountCard">
                            <div class="d-flex flex-column">
                                <form id="updateRecordForm" class="gd-1">
                                    <div class="form-group">
                                        <label for="updateRecordAmount" class="d-flex flex-row align-items-start">
                                            <span class="amount">Amount</span>
                                        </label>
                                        <div class="form-control" id="updateRecordAmount"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="updateRecordPaymentTime" class="record.date">Record Date</label>
                                        <input type="datetime-local" class="form-control" id="updateRecordPaymentTime">
                                    </div>
                                    <div class="form-group" id="accountField"></div>
                                    <div class="form-group" id="accountField-2"></div>
                                    <div class="form-group gd-r1">
                                        <label for="updateRecordNote" class="note"></label>
                                        <textarea class="form-control" id="updateRecordNote"></textarea>
                                    </div>
                                </form>
                                <div class="gd-r1 d-flex flex-row justify-content-between">
                                    <button id="submitRecordButton" class="btn btn-primary btn-xl form-btn mb-3 mt-4"
                                            type="submit" form="updateRecordForm">
                                        <span class="record.save">Save</span>
                                    </button>
                                    <button id="deleteRecordButton" class="btn btn-danger btn-xl form-btn mb-3 mt-4">
                                        <span class="record.deleteAccount">Delete Account</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="budgetsAccountContainer">

                    </div>
                </div>
            </div>

        </div>


        <!--#include virtual="/components/footer.html" -->
    </div>
</div>

<!--#include virtual="/components/scrollToTop.html" -->

<!--#include virtual="/components/logoutModal.html" -->
</body>

</html>
