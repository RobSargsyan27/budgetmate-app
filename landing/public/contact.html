<!doctype html>
<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web-application to help you manage your finance.">
    <meta name="author" content="Robert Sargsyan">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/generic.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body class="d-flex flex-column h-100 w-100" data-bs-spy="scroll" data-bs-target="#navScroll">
<div class="h-100 container-fluid">
    <div class="h-100 row d-flex align-items-stretch">
        <div class="col-12 col-lg-6 d-flex align-items-start flex-column px-vw-5">

            <header class="mb-auto py-vh-2 col-12">
                <a class="navbar-brand pe-4 fs-4" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                         viewbox="0 0 48 48">
                        <image height="48" width="48" href="/img/logo/blue-back-logo.svg"></image>
                    </svg>
                    <span class="ms-1 fw-bolder">BudgetMate</span>
                </a>
            </header>

            <main class="mb-auto col-12">
                <h1 class="fs-4">Let's Chat</h1>
                <p class="fs-7 pt-3 pb-4 light-gray-2-bottom-border">
                    Have questions or feedback? We're here to help. Send us a message, and we'll respond within 24 hours.
                </p>


                <form class="row fs-7" action="" method="POST">
                    <div class="gd-1">
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="email" class="form-control form-control-lg" id="inputFirstName"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="email" class="form-control form-control-lg" id="inputLastName"
                                   required>
                        </div>
                        <div class="mb-3 gd-r1">
                            <label for="inputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="inputEmail1"
                                   aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 gd-r1">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea  class="form-control form-control-lg fs-7" id="inputMessage" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark btn-xl mb-3">Send</button>
                    </div>
                </form>
            </main>
        </div>

        <div id="contact-bg" class="col-12 col-md-5 col-lg-6 bg-cover side-background"></div>
    </div>
</div>
</body>
</html>
